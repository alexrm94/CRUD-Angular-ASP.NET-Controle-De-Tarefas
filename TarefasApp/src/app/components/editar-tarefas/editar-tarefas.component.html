<p>Atualizar Tarefa</p>
<form [formGroup]="formTarefa" (ngSubmit)="onSubmit()">
<div *ngIf="tarefa">
  <div style="display: none;">Id:
    <input    formControlName="id" >
  </div>
  <label>Atividade:
    <input   formControlName="atividade">
  </label>
  <br>
  <label>Status:
    <input    formControlName="status">
  </label>
  <br><br>
  <input type="submit" value="Salvar">
</div>
</form>
